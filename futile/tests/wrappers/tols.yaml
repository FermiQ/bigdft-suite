---
Default tolerances:
 Epsilon: 1.1e-11
 
Keys to ignore:
 - Groups per proc
 - Memory* 
 - Orbital repartition*
 - Walltime since initialization
 - Max No. of dictionaries used
 - Number of omp threads
 - Normal loop, iom (ns)  
 - Normal loop, itr (ns) 
 - Normal loop, mpi (ns) 
 - Normal loop, omp (ns) 
 - Normal loop, seq (ns) 
