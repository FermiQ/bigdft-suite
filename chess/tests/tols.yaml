---
Default tolerances:
 Epsilon: 1.1e-11

Keys to ignore:
 - Timestamp of the run
 - Walltime since initialization
 - sparse matmul load balancing naive / optimized
 - Max No. of dictionaries used
 - taskgroup summary
 - Memory Consumption Report
 - Parallel environment
 - penalty
 - Cross-check among MPI tasks


test-random:
 max error relative: 5.0e-9

test-foeccs:
 difference: 2.0e-11
 trace(KS): 1.8e-11
